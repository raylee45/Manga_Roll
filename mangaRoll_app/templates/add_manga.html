{% extends 'user_navbar.html' %}
{% load static %}
{% block title %} Mangaroll {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Manga Name</i></label>
                <input type="text" class="form-control mt-2" name="name" placeholder="Enter name of the Manga" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Author Name</i></label>
                <input type="text" class="form-control mt-2" name="author" placeholder="Enter name of the Author" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Categrory</i></label>
                <input type="text" class="form-control mt-2" name="category" placeholder="Enter Category" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Description</i></label>
                <input type="text" class="form-control mt-2" name="description" placeholder="Enter Description" required>
            </div>
        </div>
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Choose Manga Image</i></label>
                <input type="file" class="form-control mt-2" id="myFile" name="image" placeholder="Report Attachment" enctype="multipart/form-data"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-4">Add Manga</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_mangas/"
    {% endif %}
</script>
{% endblock %}
